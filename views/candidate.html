        <form id="candidateForm">
          <div class="form-group">
            	<h2>PHILANTHROPY</h2>
              <p>Perentage of annual income you donate:</p>
            <input type="number" min='0' style="width:100px" max='100' step='1' class="form-control" id="philanthropy" placeholder="10" name="philanthropy">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>


        </form>
      <form id="CareerForm">
          <div class="form-group">
                <h2>CAREER CHOICE</h2>
              <p>Are you a banker?</p>
              <input type="radio" name="career" class="career" value="yes"> Yes<br>
              <input type="radio" name="career" class="career" value="no"> No<br>
              <button type="submit" class="btn btn-default">Submit</button>

          </div>

        </form>

  <form id="IntelligenceForm">
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
                  <h2>INTELLIGENCE</h2>
                  <p>
                    enter github handle
                  </p>
                  <input type="text" class="form-control" id="intelligence" placeholder="" name="intelligence">
                  <button type="submit" class="btn btn-default">Submit</button>
                  <button type="submit" class="btn btn-default">I Don't have a github</button>
            </div>

          </form>

  <form id="ActivismForm">
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
                  <h2>ACTIVISM</h2>
                  <p>Name one organization or cause that you have donated time or money to, in the last year?
                  </p>
              <input type="text" class="form-control" id="activism" placeholder="" name="activism">
              <button type="submit" class="btn btn-default">Submit</button>

            </div>

        </form>

          <button type="submit" id="done" class="btn btn-default">DONE</button>

          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
          aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
            1/6 completed

        </div>
